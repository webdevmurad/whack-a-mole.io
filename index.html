<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whack-a-mole</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="game-menu">
        <h1 class="game-menu__title">Ударить крота</h1>
        <div class="select">
            <select name="level" id="standard-select">
                <option value="easy">Легкий</option>
                <option value="medium">Средний</option>
                <option value="hard">Тяжелый</option>
            </select>
        </div>
        <button class="style-button game-start">Начать игру</button>
    </div>
    
    <div class="game-content">
        <div class="game-content__left">
            <h2>Ударить крота</h2>

            <div class="game-content__score">
                <h3>Твой счет:</h3>
                <h3 id="score">0</h3>
            </div>

            <div class="game-content__time">
                <h3>Осталось секунд:</h3>
                <h3 id="time-left">10</h3>
            </div>

            <div class="grid">
                <div class="square" id="1"><img src="./dirt.svg" alt="dirt"></div>
                <div class="square" id="2"><img src="./dirt.svg" alt="dirt"></div>
                <div class="square" id="3"><img src="./dirt.svg" alt="dirt"></div>
                <div class="square" id="4"><img src="./dirt.svg" alt="dirt"></div>
                <div class="square" id="5"><img src="./dirt.svg" alt="dirt"></div>
                <div class="square" id="6"><img src="./dirt.svg" alt="dirt"></div>
                <div class="square" id="7"><img src="./dirt.svg" alt="dirt"></div>
                <div class="square" id="8"><img src="./dirt.svg" alt="dirt"></div>
                <div class="square" id="9"><img src="./dirt.svg" alt="dirt"></div>
            </div>
        </div>
        <div class="game-content__right">
            <h2>Последний результат</h2>
            <div class="game-record__table"></div>
            <button class="style-button game-new">Новая игра</button>
        </div>
    </div>

    <div class="modal" id="myModal" aria-hidden="true" >
        <div class="modal__wrap">
            <div class="modal__window" role="dialog" aria-modal="true" >
                <h2 class="modal__title">Запишите результат</h2>
                <input class="modal__input" type="text">
                <button class="style-button modal__button">Сохранить</button>
                <img class="modal__close" src="./cancel.png" alt="cancel">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
